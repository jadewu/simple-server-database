{% extends "base.html" %}

{% block page_title %}We Do Secure Insurance {% endblock %}

{% block content %}
    <body>
        <h1 class="h3 mb-3 font-weight-normal">Please enter your information:</h1>

        <form class="form-group">
            
            <div class="row">
                <div class="col">First Name
                  <input type="text" class="form-control" name="cFirstname" id="cFirstname">
                </div>
                <div class="col">Last Name
                  <input type="text" class="form-control" name="cLirstname" id="cLirstname">
                </div>
            </div>

            <div>
                <label for="cGender">Gender</label>
                <select class="form-control" name="cGender" id="cGender">
                  <option value="M">Male</option>
                  <option value="F">Female</option>
                  <option value="NULL">Perfer Not To Answer</option>
                </select>
            </div>

            <div>
                <label for="cMaritality">Marital Status</label>
                <select class="form-control" name="cMaritality" id="cMaritality">
                  <option value="S">Single</option>
                  <option value="M">Married</option>
                  <option value="W">Widow</option>
                </select>
            </div>

            <div>
                <label for="cInstype">Insurance Type</label>
                <select class="form-control" name="cInstype" id="cInstype">
                  <option value="A">For my car</option>
                  <option value="H">For my home</option>
                  <option value="B">For my car and my home</option>
                </select>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="cCity">City</label>
                <input type="text" class="form-control" name="cCity" id="cCity">
              </div>
              <div class="form-group col-md-4">
                <label for="cState">State</label>
                <input type="text" class="form-control" name="cState" id="cState">
              </div>
              <div class="form-group col-md-2">
                <label for="cZipcode">Zip</label>
                <input type="text" class="form-control" name="cZipcode" id="cZipcode">
              </div>
            </div>

            <button id="btnSave" class="btn btn-lg btn-primary btn-block" type="button">Save</button>

            <h1><div id="result"></div></h1>


        </form>

    </body>

{% endblock %}
